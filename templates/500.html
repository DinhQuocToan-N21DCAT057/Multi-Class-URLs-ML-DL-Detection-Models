{% extends "base.html" %}

{% block title %}Lỗi hệ thống - URL Multi-Labels Detection{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="glass-card py-5">
                <i class="fas fa-server text-danger" style="font-size: 5rem;"></i>
                <h1 class="display-4 fw-bold mt-3">500</h1>
                <h3 class="mb-3">Lỗi hệ thống</h3>
                <p class="text-muted mb-4">
                    Đã xảy ra lỗi trong quá trình xử lý. Vui lòng thử lại sau.
                </p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>
                        Về trang chủ
                    </a>
                    <button class="btn btn-outline-secondary" onclick="location.reload()">
                        <i class="fas fa-sync-alt me-2"></i>
                        Thử lại
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
